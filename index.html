<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Хаб для открытия других страниц</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
        font-size: 24px; /* Уменьшаем размер шрифта */
        display: flex; /* Добавляем для размещения изображения и текста на одной строке */
        align-items: center; /* Выравниваем изображение и текст по вертикали */
        gap: 10px; /* Устанавливаем расстояние между изображением и текстом */
    }
    .pageList {
        font-size: 20px; /* Увеличиваем размер шрифта */
    }
    .pageLink {
        margin-bottom: 10px;
        cursor: pointer;
        color: #007bff;
        text-decoration: none;
        display: block;
    }
    .pageLink:hover {
        color: #0056b3;
    }
    .externalLink {
        color: #4CAF50;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <h1><img src="dom.jpg" alt="Логотип"> Youtube канал церкви євангельських християн-баптистів "Дім Євангелія" м. Суми"</h1>

    <div class="pageList">
        <p class="pageLink" onclick="openPage('1.html')">Андрій Булигін</p>
        <p class="pageLink" onclick="openPage('2.html')">Александр Иванченко</p>
        <p class="pageLink" onclick="openPage('3.html')">Андрій Міщенко</p>
        <p class="pageLink" onclick="openPage('4.html')">Віталій Зінченко</p>
        <p class="pageLink" onclick="openPage('5.html')">Сергей Комисар</p>
        <p class="pageLink" onclick="openPage('6.html')">Андрей Парфило</p>
        <p class="pageLink" onclick="openPage('7.html')">Віктор Лаба</p>
        <p class="pageLink" onclick="openPage('8.html')">Микола Марйоха</p>
        <hr> <!-- Горизонтальная черта для отделения -->
        <a href="https://www.facebook.com/pravdachurch" target="_blank"><img src="f.png" alt="Facebook" class="logo"></a>
        <a href="https://www.instagram.com/pravda.church/" target="_blank"><img src="i.png" alt="Instagram" class="logo"></a>
    </div>
</div>

<script>
function openPage(pageName) {
    window.location.href = pageName;
}
</script>

</body>
</html>
